<body>

    <h3>My First Google Map</h3>

    <div id="map" style="width:400px;height:400px;background:yellow"></div>

    <script>
    function myMap() {
    var mapOptions = {
        center: new google.map.latLang(51.5 -0.12),
        zoom: 10,
        mapTypeId: google.map.MapTypeId.HYBRID
    }
    var map = new google.maps.Map(document.getElementById("map"), mapOptions);
    }
    </script>

    <script src="https://maps.google.apis.com/map/api/js?key=AIzaSyBu-916dpKAjTmJNIgngS6HL_kDIKUaU&callback=myMap">
    </script>

</body>
